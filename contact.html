<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/contact.css">
    <link rel="stylesheet" href="Styles/contact-mq.css">
    <script src="JS/contact.js"></script>
    <title>Contact</title>
</head>

<body>
    <div class="container">
        <header>
                <h1>Contact</h1>
        </header>

        <main>
            <form class="form" action="PHP/mail.php" method="POST">
                <div>
                    <label for="name">Name</label>
                    <span class="name_error">Please complete this field</span>
                </div>
                <input type="text" name="name" id="name" required>

                <div>
                    <label for="email">E-mail</label>
                    <span class="email_error">Please complete this field</span>
                </div>
                <input type="text" name="email" id="email" required>

                <div>
                    <label for="subject">Your subject</label>
                    <span class="subject_error">Please indicate your subject</span>
                </div>
                <input type="subject" name="subject" id="subject" required>

                <div>
                    <label for="message">Message</label>
                    <span class="message_error">Please add your message</span>
                </div>
                <textarea id="message" name="message" cols="30" rows="10" required></textarea>

                <input type="submit id="submit" value="Send">
                <!--<input type="hidden" name="_url" value="https://ceclez.github.io/Portfolio/">-->
            </form>
        </main>
        <div class="back message">
            <span class="sent-message">Message sent successfully</span>
            <span class="fill-out-fields">Please fill out all fields</span>
            <a href="index.html"> < Back </a>
        </div>
    </div>
    <script src="PHP/mail.php"></script>
</body>
</html>
